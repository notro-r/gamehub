<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game</title>

  <!-- your main styling -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* top bar same as your main page */
    .topbar {
      width: 100%;
      background: #181818;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 0 10px #000;
    }

    .back-btn {
      background: #252525;
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }
    .back-btn:hover {
      background: #333;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
    }

    /* game container */
    .game-container {
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #gameFrame {
      width: 100%;
      height: 700px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }

    .fullscreen-btn {
      margin-top: 15px;
      background: #252525;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    .fullscreen-btn:hover {
      background: #333;
    }
  </style>
</head>

<body>

  <!-- SAME TOP UI AS INDEX -->
  <div class="topbar">
    <button class="back-btn" onclick="window.top.location='/gameapparcade/index.html'">â¬… Back</button>
    <div class="title">Playing: Among Us</div>
  </div>

  <!-- GAME AREA -->
  <div class="game-container">
    <iframe 
      id="gameFrame" 
      src="https://ovo-game.github.io/o/among-us/">  <!-- CHANGE THIS URL -->
    </iframe>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>
  </div>

  <script>
    function toggleFullscreen() {
      const iframe = document.getElementById("gameFrame");
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }
  </script>

</body>
</html>
